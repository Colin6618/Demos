<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue0 template</title>
	<script src="lib/vue.min.js"></script>
</head>
<body>

<div id="demo">
	{{disName}}
</div>
	<script>
	var data = {

	    message: 'Hello Vue.js!',
	    disabled: false
	};
	var demo = new Vue({
		el: '#demo',
		data: {
			user: {
				firstname: 'John',
    			lastname: 'Doe'
			},
			disName: "1"

		},
		computed: {
			fullName: {					
				$get: function () {
	                return this.firstName + ' ' + this.lastName
	            },
	            $set: function (newValue) {
	                var names = newValue.split(' ')
	                this.firstName = names[0]
	                this.lastName = names[names.length - 1]
	            }
            }
		}
	});

	// demo.data.disName = demo.fullName();

	</script>
</body>
</html>
